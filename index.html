<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Document Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="top-bar">
  <h1>Secure Internal Document System</h1>
  <p>Authorized Role-Based Access Platform</p>
</header>

<div class="role-container">

  <div class="role-card admin" onclick="selectRole('ADMIN')">
    <h3>Administrator</h3>
    <p>System & User Management</p>
    <button>Login</button>
  </div>

  <div class="role-card employee" onclick="selectRole('EMPLOYEE')">
    <h3>Employee</h3>
    <p>Upload & Edit Documents</p>
    <button>Login</button>
  </div>

  <div class="role-card user" onclick="selectRole('USER')">
    <h3>User</h3>
    <p>View & Download Documents</p>
    <button>Login</button>
  </div>

</div>

<script>
function selectRole(role) {
  localStorage.setItem("selectedRole", role);
  window.location.href = "login.html";
}
</script>

</body>
</html>
